<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
    <div class="col-md-4">
        <form [formGroup]="skjema" (ngSubmit)="vedSubmit()">
            <br /><br /><br />
            <h2>Logg inn</h2>
            <br />
            <div class="form-group">
                <i class="fa fa-user icon"></i>
                <label>Brukernavn</label>
                <input class="form-control" formControlName="brukernavn" />
                <p class="alert alert-warning" [hidden]="skjema.controls.brukernavn.valid || (skjema.controls.brukernavn.pristine && !submitted)">
                    Brukenavn må bestå av 2 til 30 tegn.
                </p>
            </div>
            <div class="form-group">
                <i class="fa fa-lock icon"></i>
                <label>Passord</label>
                <input class="form-control" type="password" formControlName="passord" />
                <p class="alert alert-warning" [hidden]="skjema.controls.passord.valid || (skjema.controls.passord.pristine && !submitted)">
                    Passord må være minst 4 tegn.
                </p>
                <div id="feil" style="color:red"></div>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!skjema.valid" class="btn btn-primary">Logg inn</button>
            </div>
        </form>
    </div>
</div>
